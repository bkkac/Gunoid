<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="gunoid.css">
		<script id="shader-fs" type="x-shader/x-fragment">
			void main(void) {
				gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
			}
		</script>
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 position;
			uniform mat4 modelMatrix;
			uniform mat4 projViewMatrix;
			void main(void) {
				gl_Position = projViewMatrix * modelMatrix * vec4(position, 1.0);
			}
		</script>
		<script src="sylvester.js" type="text/javascript"></script>
		<script src="util.js" type="text/javascript"></script>
	</head>
	<body onload="game.start()">
		<canvas id="webglcanvas" width="800" height="600"></canvas>
		<canvas id="overlaycanvas" width="800" height="600"></canvas>
		<script type="text/javascript" src="gunoid.js"></script>
	</body>
</html>
